<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>

  <body class="d-flex flex-column bg-dark gap-2">
    <div class="container bg-info vh-50 mt-4">
      <div class="row bg-primary d-flex text-center border border-black gap-1">
        <!-- tengo todos centrados al padre -->
        <div class="col border border-black">1</div>
        <div class="col border border-black">2</div>
        <div class="col border border-black">3</div>
        <div class="col border border-black">4</div>
        <div class="col border border-black">5</div>
        <div class="col border border-black">6</div>
      </div>
      <div class="row bg-secondary border border-black">
        <div class="col-2 bg-info">Cojo 2 espacios</div>
        <div class="col-3 bg-warning">Cojo 3 espacios</div>
        <div class="col-6 bg-danger">Cojo 6 espacios</div>
        <div class="col bg-primary">Cojo 1</div>
        <!-- hasta aqui se cogieron los 12, salta para la otra linea -->
        <div class="col bg-primary">5</div>
        <div class="col">6</div>
      </div>
      <div class="row d-flex bg-warning border border-danger-subtle">
        <div class="col bg">1</div>
        <div class="col bg">2</div>
        <div class="col bg">3</div>
        <div class="col bg">4</div>
        <div class="col bg">5</div>
        <div class="col bg">6</div>
      </div>
      <div class="row bg-success border border-danger-subtle">
        <div class="col bg-info">1</div>
        <div class="col bg-warning">2</div>
        <div class="col bg-danger">3</div>
        <div class="col bg-primary">4</div>
        <div class="col bg-info">5</div>
        <div class="col bg-primary">6</div>
      </div>
      <div class="row row bg-danger border border-danger-subtle">
        <div class="col bg-info">1</div>
        <div class="col bg-warning">2</div>
        <div class="col bg-danger">3</div>
        <div class="col bg-primary">4</div>
        <div class="col bg-info">5</div>
        <div class="col bg-primary">6</div>
      </div>
    </div>
    <!-- Nav Tabs -->
    <ul
      class="nav nav-tabs justify-content-center mt-5"
      id="myTab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home"
          type="button"
          role="tab"
          aria-controls="home"
          aria-selected="true"
        >
          <p>ðŸ˜‚</p>
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="info-tab"
          data-bs-toggle="tab"
          data-bs-target="#info"
          type="button"
          role="tab"
          aria-controls="info"
          aria-selected="false"
        >
          <p>ðŸ˜¥</p>
        </button>
      </li>
    </ul>

    <!-- Contenido de las Tabs -->
    <div class="tab-content mt-3" id="myTabContent">
      <!-- Es el contenedor que agrupa las areas de contenido -->

      <!-- Este div es un panel de contenido -->
      <div
        class="tab-pane fade show active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        <p class="text-center text-primary-emphasis bg-info">
          Este es el <strong>Inicio</strong> de mi risa.
        </p>
      </div>

      <!-- Este div es el otro panel de contenido -->
      <div
        class="tab-pane fade"
        id="info"
        role="tabpanel"
        aria-labelledby="info-tab"
      >
        <p class="text-center text-primary-emphasis bg-danger">
          Esta <strong>InformaciÃ³n</strong> me tiene sudando.
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
